<div class="stepper">
    <header>
        <div class="tw-justify-evenly tw-items-center tw-w-full tw-z-20 tw-relative tw-inline-flex tw-bg-[var(--color-lightgreen)] tw-p-4 tw-my-12 tw-rounded-2xl">
          <button class="tw-w-8 tw-cursor-pointer" cdkStepperPrevious>
            <hlm-icon size="xl" class="tw-text-purple tw-box-border" name="lucideStepBack"></hlm-icon>
          </button>

          <div class="steps-wrapper">

            <button
                class="step"
                *ngFor="let step of steps ; let i = index;"
                [ngClass]="{
                  active: selectedIndex === i,
                  error: step.hasError,
                  completed: step.completed && i < selectedIndex
                }"
                (click)="onClick(i)"
            >
              <div class="step-bullet">
    
                {{i + 1}}
              </div>

              <div class="tw-flex tw-flex-col tw-gap-2">
                <span class="step-title">
                  {{ step.hasError ? step.errorMessage : step.label}}
                </span>
              </div>
  
            </button>
          </div>
          
          <button class="tw-w-8 tw-cursor-pointer"  cdkStepperNext>
            <hlm-icon size="xl" class="tw-text-purple tw-box-border" name="lucideStepForward"></hlm-icon>
          </button>
        </div>

    </header>
  
    <!-- Content from the CdkStep is projected here -->
    <div class="tw-flex tw-gap-2" [ngTemplateOutlet]="selected.content"></div>
  
  </div>
