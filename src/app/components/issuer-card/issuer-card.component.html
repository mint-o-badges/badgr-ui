<div
  class="tw-flex tw-justify-between tw-max-w-[660px] tw-h-full tw-flex-col tw-box-border tw-gap-6 tw-border-solid tw-border tw-border-purple tw-rounded-lg tw-p-8"
  >
  <div class="tw-flex tw-flex-row tw-gap-4">
    <img
      class="tw-w-24 tw-aspect-square"
      [loaded-src]="issuer?.image"
      [loading-src]="issuerImagePlaceHolderUrl"
      [error-src]="issuerImagePlaceHolderUrl"
      alt="{{ issuer?.name }} avatar"
      />
    <div class="tw-content-center oeb-break-words">
      <a
        hlmH2
        class="tw-text-purple tw-font-bold tw-break-words tw-cursor-pointer"
        (click)="onNavigate()"
        [maxLength]="40"
        [truncatedText]="issuer?.name"
      ></a>
    </div>
  </div>

  <div
    hlmP
    class="tw-font-normal md:tw-min-h-32 tw-break-words tw-hyphens-auto"
    [truncatedText]="issuer?.description"
    [maxLength]="250"
  ></div>
  <div>
    <div variant="categoryTag" hlmBadge>{{ 'Issuer.categories.' + issuer?.category | translate }}</div>
  </div>
  <div>
    <div class="tw-flex tw-flex-row tw-gap-4">
      <a
        hlmP
        class="tw-flex tw-flex-row tw-text-purple tw-font-semibold tw-items-center hover:tw-underline"
        [routerLink]="['/public/issuers/', issuer?.slug]"
        >
        <img src="assets/badges/badgeIcon.svg" alt="bade icon" class="tw-w-9" />
        <p [innerHTML]="issuer?.badgeClassCount | i18nPlural: plural['badges']"></p>
      </a>
      @if (issuer?.learningPathCount > 0) {
        <a
          hlmP
          class="tw-flex tw-flex-row tw-text-purple tw-font-semibold tw-items-center hover:tw-underline"
          [routerLink]="['/public/issuers/', issuer?.slug]"
          >
          <img
            src="assets/oeb/images/learningPath/learningPathIcon.svg"
            alt="learning path icon"
            class="tw-w-7"
            />
          <p class="tw-ml-2" [innerHTML]="issuer?.learningPathCount | i18nPlural: plural['learningPath']"></p>
        </a>
      }
    </div>
  </div>
</div>
