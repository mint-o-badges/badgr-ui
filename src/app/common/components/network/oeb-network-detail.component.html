<div class="tw-flex tw-justify-between tw-gap-6">
	<div class="tw-flex oeb-section-sm md:tw-max-w-[70%]">
		<div class="tw-relative">
			<img
				[loaded-src]="network?.image"
				[loading-src]="networkPlaceholderSrc"
				[error-src]="networkPlaceholderSrc"
				alt="{{ network.name }} avatar"
				class="tw-h-[70px] md:tw-h-[100px] tw-w-auto tw-min-w-[70px] md:tw-min-w-[100px] tw-aspect-square"
			/>
		</div>
		<div class="tw-flex tw-flex-col tw-justify-center tw-pl-8 tw-max-w-[80%] oeb-break-words">
			<h1 hlmH1 class="tw-text-purple tw-font-semibold md:tw-text-[35px] xl:tw-text-[46px]">
				{{ network.name }}
			</h1>
			@if (public && network.url) {
				<p hlmP size="sm">
					<a hlmA target="_blank" [href]="network.url">{{ network.url }}</a>
				</p>
			}
		</div>
	</div>
	<div class="tw-w-auto tw-hidden md:tw-grid !tw-content-center">
		@if (public) {
			<div class="tw-flex tw-flex-col tw-gap-2">
				<oeb-button
					width="full_width"
					class="tw-whitespace-nowrap"
					(click)="routeToUrl(network.url)"
					text="Website"
				>
				</oeb-button>
				<oeb-button class="tw-whitespace-nowrap" [text]="'Issuer.memberView' | translate" variant="secondary">
				</oeb-button>
			</div>
		}
		<section
			class="tw-bg-oebgrey tw-mt-4 tw-rounded-[10px] tw-p-2 tw-flex tw-flex-col tw-justify-center tw-items-center"
		>
			<div>
				<h2 class="tw-w-full tw-text-oebblack tw-text-lg tw-font-bold">
					{{ 'Network.partner' | translate }}
				</h2>
				<ul class="tw-w-full tw-list-none tw-mt-2">
					@for (issuer of issuers; track issuer) {
						<li class="tw-flex tw-gap-2 tw-items-center" [routerLink]="['/public/issuers', issuer.slug]">
							<img class="tw-w-[33px]" [src]="issuer.image" />
							<span class="tw-text-oebblack">
								{{ issuer.name }}
							</span>
						</li>
					}
				</ul>
			</div>
		</section>
	</div>
</div>
<div>
	<p class="tw-text-oebblack oeb-break-words tw-py-4">{{ network.description }}</p>
</div>
