<div class="tw-relative tw-w-full">
	<div class="oeb page-padding">
		<form-message></form-message>

		<!-- OAuth Banner -->
		<oauth-banner></oauth-banner>

		<div class="oeb-headline-container-sm">
			<h1 hlmH1 class="tw-text-purple">Reset Password</h1>
		</div>

		<!-- Reset Password Form -->
		<form
			aria-labelledby="heading-form"
			[formGroup]="changePasswordForm.rawControl"
			(ngSubmit)="submitChange()"
			novalidate
			class="oeb-max-form-width"
		>
			<fieldset role="group" aria-labelledby="heading-forgotpassword">
				<legend class="visuallyhidden" id="heading-forgotpassword">Enter a new password</legend>
				<oeb-input
					[control]="changePasswordForm.rawControlMap.password1"
					label="New Password"
					[autofocus]="true"
					[errorMessage]="{
						required: 'Please enter a new password'
					}"
					[fieldType]="'password'"
					sublabel="Must be at least 8 characters"
				></oeb-input>

				<oeb-input
					[control]="changePasswordForm.rawControlMap.password2"
					label="Confirm New Password"
					[errorMessage]="{
						required: 'Please confirm your new password',
						passwordsMatch: 'Passwords do not match'
					}"
					[fieldType]="'password'"
					[errorGroup]="changePasswordForm"
				></oeb-input>
			</fieldset>

			<div class="tw-flex tw-justify-between tw-flex-wrap sm:tw-flex-nowrap tw-gap-2 tw-mt-8">
				<oeb-button
					class="tw-mr-4"
					variant="secondary"
					[routerLink]="['/auth/login']"
					[disabled-when-requesting]="true"
					text="{{ 'General.cancel' | translate }}"
				></oeb-button>

				<oeb-button
					type="submit"
					width="max_content"
					text="Change Password"
					[loading-when-requesting]="true"
					loading-message="Change Password"
				>
				</oeb-button>
			</div>
		</form>
	</div>
</div>
