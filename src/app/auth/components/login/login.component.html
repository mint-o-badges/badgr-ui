<div class="oeb tw-overflow-hidden tw-w-full tw-relative">
	<div>
		<div class="tw-py-[8rem] tw-relative page-padding">
			<div class="tw-relative tw-z-20">
				<h1
					hlmH1
					class="tw-font-normal tw-text-purple"
				>
					{{ 'Login.welcome' | translate }}
				</h1>
				<h1
					hlmH1
					class="tw-font-black tw-text-purple"
				>
					{{ 'General.oeb' | translate }}
				</h1>

				<p hlmP class="tw-text-purple tw-my-4 ">Du bist neu hier? <a hlmA href="#" [routerLink]="['/signup']">{{ 'Login.createAccount' | translate }}</a>.</p>
			</div>

			<div class="tw-relative tw-mt-[23px] tw-w-full tw-max-w-[546px] md:tw-min-w-[546px]">
				<div class="tw-block tw-absolute tw-right-[15%] tw-top-[-35%] md:tw-right-[-15%] md:tw-top-[-10%] tw-z-0">
					<img class="tw-h-[269px] tw-w-[235px] tw-rotate-[-17.58deg] md:tw-rotate-[-36.66deg]" src="assets/oeb/images/startpage/hexagonCircles.svg" alt="Hands" />
				</div>
				<form class="tw-relative tw-z-20" (ngSubmit)="submitAuth()" *ngIf="!features.disableRegistration" novalidate>
					<!-- Email Field -->
					<oeb-input
						[control]="loginForm.rawControlMap.username"
						label="E-Mail"
						placeholder="Deine E-Mail Adresse"
						fieldType="email"
						[error]="'Bitte gib Deine Email-Adresse ein.'"
						[autofocus]="true"
						[initialValue]="verifiedEmail || ''"
						#usernameField></oeb-input>
					<oeb-input
						hlmP
						[control]="loginForm.rawControlMap.password"
						label="Passwort"
						class="tw-mt-6 md:tw-mt-[35px]"
						[error]="'Bitte gib Dein Passwort ein.'"
						fieldType="password"
						placeholder="Dein Passwort"
						fieldType="password"
						[autofocus]="true"
						#passwordField
						>
						<span label-additions>
							<a
								hlmP
								class="tw-relative tw-underline tw-text-purple tw-z-20 tw-font-semibold"
								href="#"
								tabindex="-1"
								[routerLink]="['/auth/request-password-reset', usernameField.value]"
								>{{ 'Login.forgotPassword' | translate }}</a
							>
						</span>
					</oeb-input>

					<div class="tw-flex tw-gap-2 tw-items-center tw-justify-between tw-mt-11 md:tw-mt-[62px]">
						<!-- Remember Me Checkout -->
						<label class="tw-flex tw-items-center tw-justify-center tw-gap-2">
							<input
								class="tw-relative tw-h-6 tw-w-6 checked:after:tw-top-[2px] md:tw-h-8 md:tw-w-8 md:checked:after:tw-top-0 tw-cursor-pointer tw-border tw-border-solid tw-border-purple tw-rounded checked:tw-bg-purple checked:after:tw-content-[''] checked:after:tw-h-[12px] checked:after:tw-w-[3px] md:checked:after:tw-h-[20px] md:checked:after:tw-w-[10px] checked:after:tw-left-2 checked:after:tw-border-solid checked:after:tw-border-white checked:after:tw-border-t-0 checked:after:tw-border-l-0 checked:after:tw-rotate-45 after:tw-absolute"
								id="remember-me"
								name="remember-me"
								type="checkbox"
								[formControl]="loginForm.rawControlMap.rememberMe"
							/>
							<span hlmP class="oeb tw-font-semibold tw-text-black tw-leading-4">{{ 'Login.stayLogged' | translate }}</span>
						</label>

						<!-- Submit Button -->
						<oeb-button
							hlmBtn
							type="submit"
							[disabled]="!!loginFinished"
							[loading-promises]="[loginFinished]"
							loading-message="Signing In"
						>
							Login
						</oeb-button>
					</div>
				</form>
				<!-- Mein Bildungsraum -->
				<div class="tw-flex tw-justify-end tw-mt-6 md:tw-mt-14">
					<oeb-button variant="blackborder" size="md">	
						<img class="logo" src="assets/logos/mein-bildungsraum.svg" alt="Mein Bildungsraum Logo" />
						{{ 'Login.loginBildungsraum' | translate }}
					</oeb-button>
				</div>
			</div>
		</div>
	</div>
</div>
<form-message></form-message>
