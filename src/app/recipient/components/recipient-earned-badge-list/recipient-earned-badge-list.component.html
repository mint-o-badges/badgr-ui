<main>
	<form-message></form-message>

	<ng-template [bgAwaitPromises]="[profileLoaded, badgesLoaded, learningpathLoaded, collectionsLoaded]">
		<recipient-backpack
			[profile]="profile"
			[skills]="allSkills"
			[badges]="allBadges"
			[learningPaths]="allLearningPaths"

			(badgeUploadClicked)="uploadBadge()"
		/>

	<add-badge-dialog #addBadgeDialog />
</main>
