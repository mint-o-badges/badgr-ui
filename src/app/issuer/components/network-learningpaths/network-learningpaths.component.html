<ng-container>
	<div class="tw-my-12" [ngClass]="{ 'md:tw-w-1/2': network().badgeClassCount < 2 }">
		@if (networkLearningPaths.length) {
			<div class="tw-grid tw-grid-cols-learningpaths tw-gap-6">
				@for (lp of networkLearningPaths; track lp.slug) {
					<bg-learningpathcard
						[badgeImage]="lp.participationBadge_image"
						[name]="lp.name"
						[issuerTitle]="lp.issuer_name"
						[description]="lp.description"
						[tags]="lp.tags"
						[slug]="lp.slug"
						[requested]="lp.requested"
						[progress]="lp.progress"
					></bg-learningpathcard>
				}
			</div>
		} @else if (network().badgeClassCount >= 2) {
			<p class="tw-text-oebblack tw-text-lg tw-mb-4">{{ 'Network.noLpsYet' | translate }}</p>
			<oeb-button
				[width]="'min_lg'"
				[text]="'Network.createLp' | translate"
				[routerLink]="[`/issuer/issuers/${network().slug}/learningpaths/create/`]"
			></oeb-button>
		} @else {
			<p class="tw-italic tw-text-purple tw-text-lg tw-mb-4" [innerHTML]="'Network.createLpInfo' | translate"></p>
			<section class="tw-gap-2 tw-flex tw-flex-col">
				<oeb-button [width]="'min_lg'" [text]="'Network.createBadge' | translate"> </oeb-button>
				<oeb-button
					variant="secondary"
					[width]="'min_lg'"
					[weight]="'normal'"
					[text]="'Badge.shareBadgeOnNetwork' | translate"
					[routerLink]="['/issuer/issuers']"
				></oeb-button>
			</section>
		}
	</div>
</ng-container>
