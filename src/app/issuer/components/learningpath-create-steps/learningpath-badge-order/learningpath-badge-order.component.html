<ng-template [showLoader]="true" [bgAwaitPromises]="selectedBadgesLoaded">
	<div class="tw-mt-6 md:tw-mt-7 oeb-section section">
		<h2 hlmH2 class="tw-font-bold">
			3. {{ 'LearningPath.badgeSequence' | translate }} <span class="tw-italic">(optional)</span>
		</h2>
		<div class="tw-m-12 tw-rounded-2xl tw-p-6 tw-bg-[var(--color-lightpink)]">
			<p
				hlmP
				class="tw-text-oebblack tw-text-[18px] tw-leading-[23.4px] tw-italic"
				[innerHtml]="'LearningPath.dragDropInfo' | translate"
			></p>
			<div class="tw-grid tw-grid-cols-1">
				<div class="tw-list-decimal tw-mt-2" *ngFor="let item of draggableList; let i = index">
					<div
						class="md:tw-w-[392px] tw-flex tw-items-center tw-gap-4"
						dndDraggable
						[dndDraggable]="item"
						(dndDrop)="onDrop($event, i, draggableList)"
						[dndDropzone]="{ allowedTypes: ['item-type'] }"
					>
						<div>
							<span hlmP class="tw-font-extrabold tw-color-purple">{{ i + 1 }}</span>
						</div>
						<bg-badgecard
							class="tw-grow"
							[badgeTitle]="item.name"
							[badgeImage]="item.image"
							[badgeDescription]="item.description"
							[badgeSlug]="item.slug"
							[issuerTitle]="item.issuerName"
							(checkboxChange)="checkboxChange($event, i)"
							[checked]="true"
						>
						</bg-badgecard>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
