<div class="oeb tw-relative tw-w-full">
	<div class="page-padding">
		<div class="oeb-breadcrumbs">
			<bg-breadcrumbs [linkentries]="breadcrumbLinkEntries"> </bg-breadcrumbs>
		</div>
		<form-message></form-message>
		<h1 hlmH1 class="tw-text-purple tw-font-extrabold">{{ 'Issuer.learningPathEditHeadline' | translate }}</h1>
		<h3 hlmH3 class="tw-text-oebblack">{{ 'Issuer.lpSubHeading' | translate }}</h3>
		<learningpath-edit-form
			submittingText="Saving..."
			(save)="learningPathCreated($event)"
			(cancel)="creationCanceled()"
			[learningPath]="learningPath"
			[lpBadge]="learningPathBadge"
		>
		</learningpath-edit-form>
	</div>
</div>
