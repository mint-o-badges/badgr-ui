<ng-container *bgAwaitPromises="[issuerLoaded, badgeClassLoaded]">
	<div class="oeb page-padding">
		<div class="topbar-x-breadcrumbs">
			<bg-breadcrumbs [linkentries]="breadcrumbLinkEntries"> </bg-breadcrumbs>
		</div>
		<form-message></form-message>

		<Badgeclass-issue-bulk-award-import *ngIf="viewState == 'import'"
			(importPreviewDataEmitter)="onBulkIssueImportPreviewData($event)"
			(updateStateEmitter)="updateViewState($event)">
		</Badgeclass-issue-bulk-award-import>

		<Badgeclass-issue-bulk-award-preview *ngIf="viewState == 'importPreview'"
			[importPreviewData]="importPreviewData" (transformedImportDataEmitter)="onTransformedImportData($event)"
			(updateStateEmitter)="updateViewState($event)">
		</Badgeclass-issue-bulk-award-preview>

		<badgeclass-issue-bulk-award-confirmation *ngIf="viewState == 'importConformation'"
			[transformedImportData]="transformedImportData" (updateStateEmitter)="updateViewState($event)"
			[badgeSlug]="badgeSlug" [issuerSlug]="issuerSlug">
		</badgeclass-issue-bulk-award-confirmation>

		<badgeclass-issue-bulk-award-error *ngIf="viewState == 'importError'"
			[transformedImportData]="transformedImportData" (updateStateEmitter)="updateViewState($event)">
		</badgeclass-issue-bulk-award-error>
	</div>
</ng-container>
