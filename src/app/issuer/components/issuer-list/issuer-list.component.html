<form-message></form-message>

<div class="oeb tw-overflow-hidden tw-w-full tw-relative">
	<div class="page-padding">
		<div class="tw-pt-[4rem] tw-pb-[2.4rem] md:tw-flex tw-justify-between md:tw-gap-4">
			<div class="oeb-standard-padding-bottom">
				<h1 hlmH1 class="tw-text-purple oeb-standard-padding-bottom">
					{{ 'NavItems.myInstitutions' | translate }}
				</h1>
				<p hlmP size="lg" class="tw-pb-3" [innerHTML]="'Issuer.myInstitutionsText' | translate"></p>
				<p hlmP size="lg" class="tw-pb-3" [innerHTML]="'Issuer.myLearningPathText' | translate"></p>
			</div>
			<div class="tw-border-purple tw-border tw-rounded-[20px]">
				<oeb-button
					class="md:tw-whitespace-nowrap"
					variant="secondary"
					[routerLink]="['/issuer/create']"
					[disabled-when-requesting]="true"
					[text]="'Issuer.createInstitution' | translate"
				>
				</oeb-button>
			</div>
		</div>
		<div class="md:tw-flex">
			<div class="tw-w-full tw-flex-grow md:tw-pr-8">
				<div class="tw-flex tw-gap-4 tw-w-full tw-flex-wrap">
					<oeb-institutions-card
						*ngFor="let issuer of issuers"
						class="!tw-w-[100%]"
						[issuer]="issuer"
						[plural]="plural"
						(navigate)="navigateToIssuer(issuer)"
						[public]="false"
						[issuerToBadgeInfo]="issuerToBadgeInfo"
					></oeb-institutions-card>
				</div>
			</div>
			<div class="md:tw-flex-[0_0_363px] md:tw-mt-6">
				<div #pluginBox>
					<div class="tw-bg-green tw-p-6 tw-rounded-[20px] tw-text-center tw-text-oebblack tw-relative">
						<img
							(click)="pluginBoxElement.nativeElement.remove()"
							class="tw-cursor-pointer tw-inline-block tw-absolute tw-top-2 tw-right-2"
							alt="Close"
							src="assets/oeb/images/issuerPage/close.png"
						/>
						<div class="tw-flex md:tw-block tw-pb-4">
							<img class="tw-inline-block" alt="Plugin" src="assets/oeb/images/issuerPage/plugin.png" />
							<p
								class="tw-pt-4 tw-text-left tw-pl-4 md:tw-pl-0 md:tw-text-center"
								[innerHTML]="'Issuer.askForPluginText' | translate"
							></p>
						</div>
						<a
							href="mailto:hallo@openbadges.education?subject=Interesse an Plugin!"
							class="oeb-button oeb-purple-bg"
						>
							{{ 'Issuer.askForPlugin' | translate }}
						</a>
					</div>
				</div>
				<div>
					<div
						class="tw-p-4 tw-rounded-[20px] tw-text-oebblack tw-relative tw-flex tw-flex-row tw-items-center"
					>
						<img
							class="tw-inline-block tw-h-[90px]"
							alt="Plugin"
							src="assets/oeb/images/issuerPage/oeb-beta-logo.svg"
						/>
						<div class="tw-flex md:tw-block tw-pb-4">
							<p
								class="tw-pt-4 tw-text-left tw-pl-4 md:tw-pl-0"
								[innerHTML]="'Issuer.betaPhase' | translate"
							></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
