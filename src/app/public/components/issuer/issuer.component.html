<div class="oeb tw-relative tw-w-full">
	<div class="page-padding">
		<ng-template [bgAwaitPromises]="issuerIdParam">
			<!-- Embedded View -->
			<oeb-issuer-detail
				[badges]="badgeClasses"
				[learningPaths]="$any(learningPaths)"
				[public]="true"
				[issuer]="$any(issuer)"
				[issuerPlaceholderSrc]="issuerImagePlaceholderUrl"
			></oeb-issuer-detail>
		</ng-template>
	</div>
</div>
