<ng-template [bgAwaitPromises]="badgeIdParam">
	<!-- Embedded View -->
	<div class="l-cardembedded" *ngIf="embedService.isEmbedded">
		<div class="card card-largeimage">
			<a class="card-x-main" [href]="badgeClass.id" target="_blank">
				<div class="card-x-image">
					<img
						[loaded-src]="badgeClass.image"
						[loading-src]="badgeLoadingImageUrl"
						[error-src]="badgeFailedImageUrl"
						width="60"
						height="60"
					/>
				</div>
				<div class="card-x-text">
					<h1>{{ badgeClass.name }}</h1>
					<small>{{ issuer.name }}</small>
					<p [truncatedText]="badgeClass.description" [maxLength]="100"></p>
				</div>
			</a>
		</div>
	</div>

	<!-- Regular View -->
	<main class="badgeclass-main" *ngIf="!embedService.isEmbedded">
		<form-message></form-message>
		<div class="newBadgeDetail">
			<div class="newBadgeDetail-bodyWraper">
				<!-- Badge Name -->
				<div class="newBadgeDetail-header">
					<div class="newBadgeDetail-imgWrapper mobileView">
						<!-- Badge Assertion Image -->
						<img
							alt="{{ badgeClass.name }} image"
							class="newBadgeDetail-image"
							[loaded-src]="badgeClass.image"
							[loading-src]="badgeLoadingImageUrl"
							[error-src]="badgeFailedImageUrl"
							width="200"
						/>

						<!-- Issuer Information -->
					</div>
					<h1 class="newBadgeDetail--heading">{{ badgeClass.name }}</h1>
					<section *ngIf="badgeClass.criteria">
						<!-- <h3
							class="u-text-h3-semibold u-text-dark2 u-margin-bottom2x u-margin-top4x"

							i18n
						>
							Criteria
						</h3> -->
						<markdown-display
							class="newBadgeDetail-subtitle"
							*ngIf="badgeClass.criteria.narrative"
							[value]="badgeClass.criteria.narrative"
						>
						</markdown-display>
						<!-- <div class="u-margin-yaxis2x" *ngIf="badgeClass.criteria.id">
							<a class="u-text-outlink" target="_blank" [href]="badgeClass.criteria.id" i18n
								>View External Criteria URL
								<svg icon="icon_external_link"></svg>
							</a>
						</div> -->
					</section>
				</div>
				<div class="newBadgeDetail-bodyMain">
					<div class="newBadgeDetail-headerContent">
						<div class="newBadgeDetail-issuedBy">
							<span class="issue-heading">أُصدرت من قِبل:</span>
							<a class="u-break-word" [routerLink]="routerLinkForUrl(issuer.hostedUrl || issuer.id)">{{
								issuer.name
							}}</a>
						</div>
						<div class="newBadgeDetail-descriptionWrap">
							<h2 class="newBadgeDetail--desc-heading" i18n>الوصف</h2>
							<p class="newBadgeDetail-desc-paragraph">{{ badgeClass.description }}</p>
						</div>
						<div class="newBadgeDetail-linkWrapper">
							<a href="{{ badgeClass.id }}" class="newBadgeDetail-link" target="_blank">
								<img src="../../../../breakdown/static/images/arrow-external.svg" alt="arrow" />
								اعرف أكثر
							</a>
						</div>
					</div>
				</div>

				<!--
