<!DOCTYPE html>
<html lang="en">
	<head>
        <!--Use Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- Nunito -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
		<!-- Rubik -->
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

		<meta charset="utf-8" />
		<title>Loading</title>
		<base href="/" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />

		<style type="text/css">
			@keyframes loading-fade {
				0% {
					opacity: 0.4;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0.4;
				}
			}
		</style>
		<style>
			@font-face {
			  font-display: block;
			  font-family: Roboto;
			  src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff")
			}
		  
			@font-face {
			  font-display: fallback;
			  font-family: Roboto;
			  font-weight: 600;
			  src: url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff")
			}
		  
			@font-face {
			  font-display: fallback;
			  font-family: Roboto;
			  font-weight: 700;
			  src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"), url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff")
			}
		  
			#sib-container input:-ms-input-placeholder {
			  text-align: left;
			  font-family: "Helvetica", sans-serif;
			  color: #c0ccda;
			}
		  
			#sib-container input::placeholder {
			  text-align: left;
			  font-family: "Helvetica", sans-serif;
			  color: #c0ccda;
			}
		  
			#sib-container textarea::placeholder {
			  text-align: left;
			  font-family: "Helvetica", sans-serif;
			  color: #c0ccda;
			}
		  
			#sib-container a {
			  text-decoration: underline;
			  color: #2BB2FC;
			}
		  </style>
		  <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">

		<script src="/assets/ace-builds/ace.js"></script>
		
	</head>
	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript
			><iframe
				src="https://www.googletagmanager.com/ns.html?id=GTM-5DLJTBB"
				height="0"
				width="0"
				style="display: none; visibility: hidden"
			></iframe
		></noscript>
		<!-- End Google Tag Manager (noscript) -->

		<app-root class="l-stickyfooter u-background-light2"></app-root>

		<!-- Inline style so loading shows up before css and theming is ready -->
		<div
			id="initial-loading-indicator"
			style="
				align-items: center;
				display: flex;
				height: 100%;
				justify-content: center;
				left: 0;
				position: fixed;
				top: 0;
				width: 100%;
				background: white;
				z-index: 1000;
			"
		>
			<img class="initial-loading-image" style="animation: loading-fade 1.25s ease-out infinite" />
		</div>

		<!-- TODO: load conditionally -->
		<script type="text/javascript" src="assets/zipjs/zip.js"></script>

		<!-- Include the unsupported browser check -->
		<script type="text/javascript" src="assets/unsupported-browser-check.js" async></script>

		
	</body>
</html>
