<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Loading</title>
		<base href="/" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./breakdown/static/css/custom-style.css" />

		<style type="text/css">
			@keyframes loading-fade {
				0% {
					opacity: 0.4;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0.4;
				}
			}
		</style>
		<!-- Google fonts IBM Plex Arabic -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="/assets/ace-builds/ace.js"></script>
	</head>
	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript
			><iframe
				src="https://www.googletagmanager.com/ns.html?id=GTM-5DLJTBB"
				height="0"
				width="0"
				style="display: none; visibility: hidden"
			></iframe
		></noscript>
		<!-- End Google Tag Manager (noscript) -->

		<app-root class="l-stickyfooter body-bg"></app-root>

		<!-- Inline style so loading shows up before css and theming is ready -->
		<div
			id="initial-loading-indicator"
			style="
				align-items: center;
				display: flex;
				height: 100%;
				justify-content: center;
				left: 0;
				position: fixed;
				top: 0;
				width: 100%;
				background: white;
				z-index: 1000;
			"
		>
			<img class="initial-loading-image" style="animation: loading-fade 1.25s ease-out infinite" />
		</div>

		<!-- TODO: load conditionally -->
		<script type="text/javascript" src="assets/zipjs/zip.js"></script>

		<!-- Include the unsupported browser check -->
		<script type="text/javascript" src="assets/unsupported-browser-check.js" async></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
